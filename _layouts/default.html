---
layout: compress
---
<!doctype html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}" class="no-js">
  <head>
    {% include head.html %}
    {% include head/custom.html %}
  </head>
  <body class="home-page{% if page.locale == 'en' %} home-page--en{% else %} home-page--zh{% endif %}{% if page.page_variant %} home-page--{{ page.page_variant }}{% endif %}">
    {% include browser-upgrade.html %}
    {% include masthead.html %}

    <main id="main" class="home-main" role="main">
      <div class="home-container">
        {{ content }}
      </div>
    </main>

    <footer class="footer_site">
      <hr>
      <div class="footer_copyright">&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}</div>
    </footer>

    {% include scripts.html %}
  </body>
</html>
