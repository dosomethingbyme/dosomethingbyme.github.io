---
layout: compress
---

<!doctype html>
<html lang="{{ site.lang | default: 'en' }}" class="no-js">
  <head>
    {% include head.html %}
    {% include head/custom.html %}
  </head>

  <body>

    {% include browser-upgrade.html %}
    {% include masthead.html %}

    <div id="main" role="main">
      {% include sidebar.html %}
    
      <article class="page" itemscope itemtype="http://schema.org/CreativeWork">
        {% if page.title %}<meta itemprop="headline" content="{{ page.title | markdownify | strip_html | strip_newlines | escape_once }}">{% endif %}
        <div class="page__inner-wrap">
          <section class="page__content" itemprop="text">
            {{ content }}
          </section>
        </div>
      </article>
    </div>

    {% include scripts.html %}

<div class="footer_site">
<hr/>
<div class="footer_copyright">
  © 2025 杨烨
</div>
<div class="footer_counter" style="font-size: 12px; color: #777;">
  Visits: <span id="goatcounter-counter"></span>
</div>
<!-- <div class="footer_copyright">
  © 2025 杨烨 | 基于&nbsp
  <a class="page_a"  href="https://github.com/RayeRen/acad-homepage.github.io">
  acad
  </a>&nbsp模板
</div> -->
</div>
<script>
  window.goatcounter = window.goatcounter || {};
  window.goatcounter.visit_count = window.goatcounter.visit_count || function() {};
  (function tryGoatCounter() {
    if (window.goatcounter && typeof window.goatcounter.visit_count === 'function') {
      window.goatcounter.visit_count({
        append: '#goatcounter-counter',
        no_branding: true,
        type: 'html'
      });
      return;
    }
    setTimeout(tryGoatCounter, 300);
  })();
</script>
  </body>
</html>
